<!DOCTYPE html>
<html>
<head>
  <title>Stadiums API</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function getStadiums(league) {
      axios.get(`/api/stadiums/${league}`)
        .then(function (response) {
          var stadiums = response.data.features;
          var stadiumsContainer = document.getElementById('stadiums-container');
          stadiumsContainer.innerHTML = '';

          stadiums.forEach(function (stadium) {
            var name = stadium.properties['Stadium name'];
            var city = stadium.properties['City'];
            var squad = stadium.properties['Squad name'];
            var capacity = stadium.properties['Capacity'];
            var fact = stadium.properties['Stadium fact'];

            var stadiumCard = document.createElement('div');
            stadiumCard.className = 'card';
            stadiumCard.innerHTML = `
              <h2>${name}</h2>
              <p><strong>City:</strong> ${city}</p>
              <p><strong>Squad:</strong> ${squad}</p>
              <p><strong>Capacity:</strong> ${capacity}</p>
              <p><strong>Fact:</strong> ${fact}</p>
              <hr>
            `;
            stadiumsContainer.appendChild(stadiumCard);
          });
        })
        .catch(function (error) {
          console.error(error);
        });
    }

    function getWagesAndPoints(league) {
      axios.get(`/api/wages/points/${league}`)
        .then(function (response) {
          var leagueData = response.data;
          var leagueName = leagueData.league;
          var squadNames = leagueData.squad_name;
          var avgWages = leagueData.avg_wage;
          var avgPoints = leagueData.points;

          var wagesAndPointsContainer = document.getElementById('wages-points-container');
          wagesAndPointsContainer.innerHTML = '';

          var leagueHeader = document.createElement('h2');
          leagueHeader.innerText = leagueName;
          wagesAndPointsContainer.appendChild(leagueHeader);

          for (var i = 0; i < squadNames.length; i++) {
            var squad = squadNames[i];
            var wage = avgWages[i];
            var points = avgPoints[i];

            var squadCard = document.createElement('div');
            squadCard.className = 'card';
            squadCard.innerHTML = `
              <p><strong>Squad:</strong> ${squad}</p>
              <p><strong>Average Wage:</strong> ${wage}</p>
              <p><strong>Average Points:</strong> ${points}</p>
              <hr>
            `;
            wagesAndPointsContainer.appendChild(squadCard);
          }
        })
        .catch(function (error) {
          console.error(error);
        });
    }
  </script>
</head>
<body>
  <h1>Welcome to the Stadiums API</h1>

  <h2>Stadiums by League</h2>
  <p>Select a league to get the stadiums:</p>
  <select id="league-select" onchange="getStadiums(this.value)">
    <option value="premier">Premier League</option>
    <option value="laliga">La Liga</option>
    <option value="seriea">Serie A</option>
  </select>
  <div id="stadiums-container"></div>

  <h2>Wages and Points by League</h2>
